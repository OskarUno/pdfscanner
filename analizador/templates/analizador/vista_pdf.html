<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h4>📄 Vista previa: {{ archivo }}</h4>

    {% if existe %}
      <iframe src="/media/{{ archivo }}" width="100%" height="700px" style="border:1px solid #ccc;"></iframe>
    {% else %}
      <div class="alert alert-danger">El archivo no existe.</div>
    {% endif %}

    <a href="/" class="btn btn-outline-secondary mt-4">← Volver</a>
  </div>
</body>
</html>
