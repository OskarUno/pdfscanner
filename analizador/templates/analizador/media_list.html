<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Archivos Importados</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'analizador/style/vista_pdf.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">üìÅ Archivos disponibles en media</h2>

    

    {% if archivos %}
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Nombre del archivo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for a in archivos %}
            <tr>
              <td><span class="pdf-icon">üìÑ</span> {{ a.nombre }}</td>
              <td class="text-center">
                <a href="{% url 'vista_pdf' nombre_archivo=a.nombre %}" class="btn btn-sm btn-primary">
                  üìÑ Previsualizar
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-info text-center">
        No hay archivos PDF en media actualmente.
      </div>
    {% endif %}
  </div>

  {% include "analizador/components/footer.html" %}
</body>
</html>
